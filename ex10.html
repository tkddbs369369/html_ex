<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>택스트 꾸미기</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <i>이탤릭으로 강조</i><br>
        <i><b>진하게 이탤릭강조</b></i><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통 문자의<sup>윗첨자</sup><br>
        보통 문자의<sub>아랫첨자</sub><br>
        <mark>윤수라이팅</mark>
    </p>
</body>
</html>
