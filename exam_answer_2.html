<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header><h1>설문지</h1></header>
    소프트웨어 기술에 대한 설문조사를 실시하고자 합니다. 여러분들의 의견을 남겨주세요.<br><br>
    <form>
        학년
        <input type="radio" name="grade" value="1" checked>1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년<br><br>

        성별
        <input type="radio" name="gender" value="1" checked>남
        <input type="radio" name="gender" value="2">여<br><br>

        관심분야
        <select name="interest">
            <option value="1" selected>모바일 프로그래밍</option>
            <option value="2">웹 프로그래밍</option>
            <option value="3">인공지능</option>
        </select><br><br>
        진로
        <input type="checkbox" value="1" checked>개발
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업<br><br>
        남기고 싶은 말<br>
        <textarea cols="30" rows="10" placeholder="글을 남겨주세요"></textarea><br>
        <input type="submit" value="제출">
        
    </form>
</body>
</html>
