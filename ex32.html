<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style> 
        h3 {
            text-align: right; /*오른쪽 정렬*/
        }
        span{
            text-decoration: line-through;  /*중간 줄 */
        }
        .p1 {
            text-indent: 3em;  /* 3글자 들여쓰기*/
            text-align: justify; /* 양쪽 정렬 */
        }
        .p2{
            text-indent: 1em;
        }
    </style>
</head>
<body>

    <h3>텍스트 꾸미기</h3>
    <br>
    <p class='p1'>
        html의 태크만으로 기존의 원드프로세서와 같이 들여쓰기, 정렬, 공백, 간격등과 세밀한 <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class='p2'>그러나, 스타일시트는 이를 가능하게 한다. 들여쓰기 정렬에 대해서 알아보자 </p>
    <p><a href="http://www.naver.com" style="text-decoration: none ">밑줄이 없는 게이버링크</a></p>
    


</body>
</html>
