<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>over flow프로피티</h3>
    <hr>
    <p class="hidden">
        overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않는다
    </p>
    <p class="visible">
        overflow에 visible값을 적용하면 박스를 넘어도 출력된다.
    </p>
    <p class="scroll">overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력된다.</p>
</body>
</html>
