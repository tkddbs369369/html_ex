<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 커서</h3>
    아래에 마우스를 올리면 커서가 변합니노 
    <hr>
    <p style="cursor:crosshair">십 자 모 양 커 서</p>
    <p style="cursor:help">도 움 말 모 양 커 서</p>
    <p style="cursor:pointer">포 인 터 모 양 커 서</p>
    <p style="cursor:progress">진 행 중 모 양 커 서</p>
    <p style="cursor:n-resize">상 하 크 기 조 절 모 양 커 서</p>
</body>
</html>
